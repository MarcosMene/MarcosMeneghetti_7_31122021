<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!--  CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Les petits plats</title>

</head>

<body>
    <!-- header  -->
    <header>
        <div class="container mt-4">
            <div class="d-flex flex-column align-items-center justify-content-center">
                <img src="./assets/images/logo.png" alt="" width="48" height="44">
                <h1>Les petits plats</h1>
            </div>
        </div>
    </header>

    <main class="main">



        <!-- input main research -->
        <section class="input-group container mt-4" id="main-research-input">
            <input type="text" id="search" class="form-control p-2 rounded"
                placeholder="Rechercher un ingrédient, appareil, ustensils ou une recette"
                aria-label="Rechercher un ingrédient, appareil, ustensils ou une recette">
        </section>

        <!-- mini tags  -->
        <section id="mini-tags" class="container my-4">
        </section>

        <!-- les tags  -->
        <section class="container my-4 ">
            <div class="search-buttons">

                <!-- first tag ingredients  -->
                <div class="search-wrapper-ingredients bg-primary">
                    <div class="search-control-ingredients">
                        <input type="text" name="ingredients" id="ingredients" class="hide"
                            placeholder="Rechercher ingredients">
                        <label for="ingredients">Ingredients</label>
                    </div>
                    <div class="close-dropdown-ingredients">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <!-- list ingredients  -->
                    <div class="search-list-block-ingredients hide">
                        <ul class="search-list-ingredients">

                        </ul>
                    </div>
                </div>

                <!-- second tag appareil  -->
                <div class="search-wrapper-appliances bg-success">
                    <div class="search-control-appliances">
                        <input type="text" name="appliances" id="appliances" class="hide"
                            placeholder="Rechercher appliances">
                        <label for="appliances">Appareil</label>
                    </div>
                    <div class="close-dropdown-appliances">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <!-- list appliances  -->
                    <div class="search-list-block-appliances hide">
                        <ul class="search-list-appliances">

                        </ul>
                    </div>
                </div>
                <!-- third tag ustensils  -->
                <div class="search-wrapper-ustensils bg-danger">
                    <div class="search-control-ustensils">
                        <input type="text" name="ustensils" id="ustensils" class="hide"
                            placeholder="Rechercher ustensils">
                        <label for="ustensils">Ustensils</label>
                    </div>
                    <div class="close-dropdown-ustensils">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <!-- list ustensils  -->
                    <div class="search-list-block-ustensils hide">
                        <ul class="search-list-ustensils"></ul>
                    </div>
                </div>
            </div>
        </section>

        <!-- cards  -->
        <div class="container">
            <div class="row cards-recipes"></div>
        </div>
        <section class="message-no-recette container text-center">
            <p>
                Aucune recette ne correspond à vous critères de recherche. Vous pouvez chercher "tarte aux pommes",
                "poisson", etc.
            </p>

        </section>
    </main>





    <!-- Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>

    <!-- factories  -->
    <script src="./factories/lists.js"></script>
    <script src="./factories/minitagsdiv.js"></script>
    <script src="./factories/cardsdiv.js"></script>

    <!-- data recipes  -->
    <script src="./data/recipes.js"></script>


    <!-- main app  -->
    <script src="./js/main.js"></script>

    <!-- tools  -->

    <script src="./tools/button-research-action.js"></script>
    <script src="./tools/filtertags.js"></script>
    <script src="./tools/removeminitags.js"></script>
    <script src="./tools/removeListElement.js"></script>



</body>

</html>
